<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsiveness -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .bg {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      padding: 20px;
    }

    .image img {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 35px 45px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1a73e8;
      font-weight: 600;
      font-size: 1.6rem;
    }

    /* Input & Textarea Design */
    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      margin: 14px 0;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      background: #919bab91;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    /* Focus effect */
    input:focus, textarea:focus, select:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(26,115,232,0.4);
      outline: none;
    }

    /* Complaint Box */
    textarea {
      height: 160px;
      resize: vertical;
    }
    textarea::placeholder {
      color: black;
      font-size: 15px;
      letter-spacing: 1px;
    }

    /* Placeholder Styling */
    input::placeholder {
      color: black;
      letter-spacing: 1px;
    }

    /* Dropdown */
    select {
      appearance: none;
      cursor: pointer;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1669c1, #357abd);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(26,115,232,0.4);
    }

    .links {
      margin-top: 22px;
      text-align: center;
    }

    .links a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 500;
      margin: 0 10px;
      padding: 8px 14px;
      border-radius: 10px;
      transition: 0.3s ease;
      display: inline-block;
    }

    .links a:hover {
      background: rgba(26,115,232,0.12);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 25px 30px;
      }
      h2 {
        font-size: 1.4rem;
      }
      input, textarea, select, button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
        border-radius: 14px;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, textarea, select, button {
        padding: 12px;
        font-size: 0.9rem;
      }
      .image img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <h2>Loading...</h2>
  </div>

  <div id="content" style="display:none;"></div>

  <div class="bg">
    <div class="image">
      <img src="https://uniteduniversity.edu.in/images/Logo/22.v1.PNG" alt="University Logo">
    </div>
    <div class="card">
      <h2>Submit Complaint üìù</h2>
      <form action="/submit_complaint" method="POST">
        <input type="text" name="title" placeholder="‚úç Enter Complaint Title..." required>
        <textarea name="description" placeholder="üí° Describe your issue in detail..." required></textarea>
        <select name="category" required>
          <option value="" disabled selected>üìÇ Select Category</option>
          <option value="academics">üìö Academics</option>
          <option value="hostel">üè† Hostel</option>
          <option value="library">üìñ Library</option>
          <option value="canteen">üç¥ Canteen</option>
          <option value="other">üõ† Other</option>
        </select>
        <button type="submit">üöÄ Submit Complaint</button>
      </form>
      <div class="links">
        <a href="/my_complaints">üìÇ My Complaints</a>
        <a href="/logout">üö™ Logout</a>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
