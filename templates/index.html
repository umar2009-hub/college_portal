<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Complaint Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes mobile scaling correct -->
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <h2>Loading...</h2>
  </div>

  <div id="content" style="display:none;"></div>

  <div class="bg">
    <div class="image">
      <img src="https://uniteduniversity.edu.in/images/Logo/22.v1.PNG" alt="University Logo">
    </div>
    <div class="card fade-in">
      <h2>Complaint Portal</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        
        {% if msg %}
          <p class="error-message">{{ msg }}</p>
        {% endif %}
        
        <button type="submit">Login</button>
        <p>Donâ€™t have an account? <a href="/register">Register here</a></p>
      </form>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
