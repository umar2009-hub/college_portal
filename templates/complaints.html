<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Complaints</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      margin: 0;
      padding: 0;
    }

    .card {
      background: #fff;
      width: 85%;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a73e8;
      text-align: center;
      margin-bottom: 20px;
    }

    .complaint {
      background: #f5f9ff;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      border-left: 6px solid #1a73e8;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .complaint:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .complaint h3 {
      margin: 0;
      color: #222;
      font-size: 1.2rem;
    }

    .complaint p {
      margin: 6px 0;
      color: #444;
      font-size: 0.95rem;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status.resolved {
      background: #d4edda;
      color: #155724;
    }

    .status.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“‚ My Complaints</h2>
    {% if complaints %}
      {% for c in complaints %}
        <div class="complaint">
          <h3>{{ c.title }}</h3>
          <p><strong>Category:</strong> {{ c.category }}</p>
          <p>{{ c.description }}</p>
          <p><strong>Status:</strong> 
            <span class="status 
              {% if c.status == 'Pending' %}pending
              {% elif c.status == 'Resolved' %}resolved
              {% elif c.status == 'Rejected' %}rejected
              {% endif %}">
              {{ c.status }}
            </span>
          </p>
        </div>
      {% endfor %}
    {% else %}
      <p>No complaints submitted yet.</p>
    {% endif %}
    <br>
    <a href="/student">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
